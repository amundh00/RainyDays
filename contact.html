    <div class="contactsheet">
        <form>
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name" class="field"><i class="fa-regular fa-user"> </i> Your Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="email" required>
                <label for="email" class="field"><i class="fa-regular fa-envelope"> </i> Your Email</label>
            </div>
            <div class="input-group">
                <input type="text" id="number" required>
                <label for="number" class="field" ><i class="fa-solid fa-phone"> </i> Phone No.</label>
            </div>
            <div class="input-group">
                <textarea id="message" rows="10" required></textarea>
                <label for="message" class="field"><i class="fa-regular fa-message"> </i> Your Message</label>
            </div>
            <button type="submit" id="field"><i class="fa-regular fa-paper-plane"></i> SUBMIT</button>
        </form>
